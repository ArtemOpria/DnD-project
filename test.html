<html>
  <head>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="character-stats-prof-list-element">
      <input type="checkbox" class="character-stats-check save-throw">
      <input type="number" min="1" max="99" class="input-level center-input" value="1" onkeydown="return (event.key >= '0' && event.key <= '') || event.key === '.' || event.key === ',' || event.key === 'Backspace' || event.key === 'Delete' || event.key === 'ArrowLeft' || event.key === 'ArrowRight' || event.key === 'Tab'">
      <p>Рятівні кидки</p>
    </div>
    <div class="character-stats-prof-list-element">
      <input type="checkbox" class="character-stats-check regular-throw">
      <input type="number" min="1" max="99" class="input-level center-input" value="1" onkeydown="return (event.key >= '0' && event.key <= '') || event.key === '.' || event.key === ',' || event.key === 'Backspace' || event.key === 'Delete' || event.key === 'ArrowLeft' || event.key === 'ArrowRight' || event.key === 'Tab'">
      <p>Атлетика</p>
    </div>
  </body>
</html>
