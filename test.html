<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DND Bestiary</title>
  </head>
  <body>
    <header>
      <h1>DND Bestiary</h1>
      <form>
        <input type="text" id="search" placeholder="Пошук..." class="search-input">
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
  <div class="monster">
    <h2 class="name">Dragon</h2>
    <p class="description">A powerful and fearsome creature with wings and a breath weapon.</p>
  </div>
  <div class="monster">
    <h2 class="name">Goblin</h2>
    <p class="description">A small and sneaky humanoid with green skin and a love of mischief.</p>
  </div>
  <div class="monster">
    <h2 class="name">Beholder</h2>
    <p class="description">A bizarre floating creature with multiple eyes and deadly eye rays.</p>
  </div>
  <!-- Add more monsters here -->
</main>
    <footer>
      <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<script>
const searchInput = document.querySelector('#search');
const monsters = document.querySelectorAll('.monster');

searchInput.addEventListener('input', () => {
  const searchText = searchInput.value.toLowerCase();

  monsters.forEach(monster => {
    const name = monster.querySelector('.name').textContent.toLowerCase();

    if (name.includes(searchText)) {
      monster.style.display = '';
    } else {
      monster.style.display = 'none';
    }
  });
});
</script>

</body>
</html>
