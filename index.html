<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Main Page</title>
    </head>
    <body>

        <header>

            <div class="header-frame">
                <div class="header-logo"><img src="./img/logo.png"></div>
                <div class="header-nav">
                    <a href="#"><p class="header-nav-element">Бестіарій</p></a>
                    <a href="#"><p class="header-nav-element">Дайси</p></a>
                    <a href="#"><p class="header-nav-element">Мерч</p></a>
                    <a href="#"><p class="header-nav-element">Вхід</p></a>
                    <a href="#"><p class="header-nav-element">Реєстрація</p></a>
                </div>
            </div>

        </header>

        <main>

            <div class="poster">
                <div class="poster-top"><p>BECOME A DUNGEON MASTER</p></div>
                <div class="poster-big-logo" id="posterLogo"></div>
            </div>

            <div class="character">
                <div class="character-content">
                    <div class="character-text-n-button" id="characterTextNButton">
                        <div class="character-text" id="characterButton">
                            <p>Створіть свого першого персонажа тут</p>
                        </div>
                        <div class="character-button" id="characterText">
                            <p>Створити</p>
                        </div>
                    </div>
                    <div class="character-right-logo"><img src="./img/char-dragon.png"></div>
                </div>
            </div>

            <div class="bestiary">
                <div class="character-content">
                    <div class="character-right-logo bestiary-pic"><img src="./img/bestiary-pic.png"></div>
                    <div class="character-text-n-button bestiary-text-n-button" id="bestiaryTextNButton">
                        <div class="character-text bestiary-text" >
                            <p>Бестіарій<br>(Правила та фішки гри)</p>
                        </div>
                        <div class="character-button">
                            <p>Дізнатися</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dice">
                
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
